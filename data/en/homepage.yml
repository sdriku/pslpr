  title: Why PS Laser printing?
  image: images/watch-2.png
  left_side:
    - title: Sustainability
      icon: tf-ion-ios-alarm-outline
      content: Our products are mainly made from Poplar, a cultivated wood that grows
        quickly, which makes it a very sustainable product. This material is
        PEFC certified.
    - title: Personalised
      icon: tf-ion-ios-bell-outline
      content: In addition. most of our items can be personalised (name, logo,
        quote...)..
    - title: Customer service
      icon: tf-ion-ios-cart-outline
      content: All queries are dealt by the maker of the product, working hard for the
        customer satisfaction.
